server:
  port: 8088

spring:
  application:
    name: my-ribbon

eureka:
  instance:
    # 使用ip代替实例名
    prefer-ip-address: true
    # 实例的主机名
    hostname: ${spring.cloud.client.ip-address}
    # 实例的ID规则
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8089/eureka