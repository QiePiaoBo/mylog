server:
  port: 8888
spring:
  profiles:
    active: ${default-profile}
  redis:
    database: 0
    password: 1997o4
    port: 6379
    host: logicer.top
  application:
    name: plt-gateway
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://logicer.top:3306/plt?characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC
    username: root
    password: 1997o4
    type: com.alibaba.druid.pool.DruidDataSource
  cloud:
    nacos:
      config:
        server-addr: logicer.top:8848
        file-extension: yaml
        refreshable-dataids: common.yaml
        shared-dataids: common.yaml
        namespace: ${config.namespace}

      discovery:
        namespace: ${config.namespace}
        server-addr: logicer.top:8848
        ip: {ip: 127.0.0.1}
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: route_all
          uri: lb://dm-feign
          predicates:
            - Path=/dm-feign/**
            - Method=[GET,DELETE,POST,PUT]
          filters:
            - StripPrefix=1
            - AddRequestParameter=pass, yes
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/fallback
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@uriKeyResolver}'
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 3
logging:
  level:
    org.springframework.cloud.gateway: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true
  endpoint:
    health:
      show-details: always