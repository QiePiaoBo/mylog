server:
  port: 8888
spring:
  profiles:
    active: ${default-profile}
  redis:
    database: 0
    password: 1997o4
    port: 6379
    host: localhost
  application:
    name: plt-gateway
  cloud:
    nacos:
      config:
        server-addr: logicer.top:8848
        file-extension: yaml
        refreshable-dataids: common.yaml
        shared-dataids: common.yaml
        namespace: ${config.namespace}

      discovery:
        namespace: ${config.namespace}
        server-addr: logicer.top:8848
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: route_all
          uri: lb://my-feign
          predicates:
            - Path=/dl/**
            - Method=[GET,DELETE,POST,PUT]
          filters:
            - StripPrefix=1
            - AddRequestParameter=pass, yes
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/fallback
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@uriKeyResolver}'
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 3
logging:
  level:
    org.springframework.cloud.gateway: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true
  endpoint:
    health:
      show-details: always