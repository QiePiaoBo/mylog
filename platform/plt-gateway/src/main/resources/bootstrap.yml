server:
  port: 8888

spring:
  profiles:
    active: dev
  application:
    name: plt-gateway
  cloud:
    nacos:
      discovery:
        namespace: ${config.namespace}
        server-addr: logicer.top:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: route_all
          uri: lb://my-feign
          predicates:
            - Path=/dl/**
            - Method=[GET,DELETE,POST,PUT]
          filters:
