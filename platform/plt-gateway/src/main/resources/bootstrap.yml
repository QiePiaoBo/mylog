server:
  port: 8888
spring:
  profiles:
    active: ${default-profile}
  application:
    name: plt-gateway
  cloud:
    nacos:
      config:
        server-addr: logicer.top:8848
        file-extension: yaml
        namespace: ${config.namespace}
        shared-configs[0]:
          data-id: common.yaml
          refresh: true
        shared-configs[1]:
          data-id: plt_db.yaml
          refresh: true
        shared-configs[2]:
          data-id: redis.yaml
          refresh: true

      discovery:
        namespace: ${config.namespace}
        server-addr: logicer.top:8848
        ip: {ip: 127.0.0.1}
    gateway:
      discovery:
        locator:
          enabled: false
logging:
  level:
    org.springframework.cloud.gateway: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true
  endpoint:
    health:
      show-details: always