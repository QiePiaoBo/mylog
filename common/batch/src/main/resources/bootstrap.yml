server:
  port: 9001

spring:
  profiles:
    active: ${default-profile}
  application:
    name: cm-batch
  cloud:
    nacos:
      config:
        namespace: ${config.namespace}
        shared-dataids: common.yaml
        refreshable-dataids: common.yaml
        server-addr: logicer.top:8848
        file-extension: yaml
      discovery:
        namespace: ${config.namespace}
        server-addr: logicer.top:8848
        ip: {ip: 127.0.0.1}
  mail:
    host: ${mail.host}
    port: ${mail.port}
    default-encoding: UTF-8
    username: ${mail.username}
    password: ${mail.password}
    properties:
      mail:
        smtp:
          # 如果是用 SSL 方式，需要配置如下属性
          starttls:
            enable: true
            required: true
  batch:
    job:
      enabled: false
    initialize-schema: always